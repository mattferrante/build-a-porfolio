<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jane Doette Portfolio</title>
        <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <header class="row">
                <div class="col-lg-2">
                    <img  class="ud-logo img-responsive" src="img/logo.jpg" alt="udacity logo">
                </div>
                <div class="col-md-10 text-right text-uppercase">
                    <h1 class="title">Jane Doette</h1>
                    <h4 class="sub-title">Front-end Ninja</h4>
                </div>   
            </header>
            <div class=" row">
                <div class="col-md-12">
                    <hr class="line"> 
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img  class="img-responsive" src="img/main-photo.jpg" alt="photo">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1 class="menu-title">Featured Work</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <img class="img-responsive" src="img/appify.jpg" alt="image missing">
                    <h2 class="text-uppercase text-center menu-text">APPIFY</h2>
                    <p class="text-center menu-link">https://github.com/udacity/Appify/</p>
                </div>
                <div class="col-md-4 ">
                    <img class="img-responsive" src="img/sunflower.png" alt="image missing">
                    <h2 class="text-uppercase text-center menu-text">SUNFLOWER</h2>
                    <p class="text-center menu-link">https://github.com/udacity/Sunflower</p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive" src="img/bokeh.png" alt="image missing">
                    <h2 class="text-uppercase text-center menu-text">BOKEH</h2>
                    <p class="text-center menu-link">https://github.com/udacity/Bokeh</p>
                </div>
            </div>
        </div>
    </body>
</html>
